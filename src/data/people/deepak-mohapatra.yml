bio: >
  Having worked with large global IT organizations in the US, UK, Europe and
  India for almost two decades, I was keen to create, build and nurture
  something from scratch. Spraoi provided a perfect “startup” opportunity for me
  to apply all that I had learned.

  Together, we at Spraoi are building a global team of passionate engineers,
  innovators and insurance experts. We are delivering next generation,
  customer-centric insurance solutions. I take great pride in fostering a
  culture that is open-minded, collaborative and innovative. Spraoi is an
  awesome environment in which to learn and grow along with our young, energetic
  team.
