bio: >
  Sandeep is a seasoned actuarial and analytics professional with 17+ years of
  experience in the US and global insurance markets. Sandeep has led the
  development of innovative actuarial and analytics solutions for life and P&C
  insurers globally. Prior to joining Spraoi, Sandeep co-founded Navirisk with a
  focus on building machine learning solutions bringing to bear his deep
  actuarial expertise-based on time spent at big 4 consulting firms such as
  Deloitte and EY and with the Hartford Insurance company.
